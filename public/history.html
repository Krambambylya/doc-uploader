<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>История загрузок</title>
    <link rel="stylesheet" href="/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1><i class="fas fa-history"></i> История загрузок</h1>
        <a href="/" class="btn-outline">
          <i class="fas fa-arrow-left"></i> Назад к загрузке
        </a>
      </header>

      <main>
        <div class="controls">
          <div class="search-box">
            <i class="fas fa-search"></i>
            <input
              type="text"
              id="searchInput"
              placeholder="Поиск по имени файла..."
            />
          </div>
          <button id="refreshBtn" class="btn-secondary">
            <i class="fas fa-sync-alt"></i> Обновить
          </button>
        </div>

        <div class="table-container">
          <table id="historyTable">
            <thead>
              <tr>
                <th>Файл</th>
                <th>Размер</th>
                <th>Дата загрузки</th>
                <th>Вебхук</th>
                <th>Статус</th>
                <th>Действия</th>
              </tr>
            </thead>
            <tbody id="historyBody">
              <tr>
                <td colspan="6" class="loading">Загрузка истории...</td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="empty-state" id="emptyState" style="display: none">
          <i class="fas fa-inbox"></i>
          <h3>Нет загруженных документов</h3>
          <p>Загрузите первый документ на главной странице</p>
          <a href="/" class="btn-primary">
            <i class="fas fa-upload"></i> Загрузить документ
          </a>
        </div>
      </main>
    </div>

    <script src="/history.js"></script>
  </body>
</html>
