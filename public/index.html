<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Uploader</title>
    <link rel="stylesheet" href="/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>
          <i class="fas fa-cloud-upload-alt"></i>StroySet - Document Uploader
        </h1>
        <p>Загрузите документ и отправьте на вебхук</p>
      </header>

      <main>
        <div class="upload-card">
          <div class="upload-area" id="dropArea">
            <i class="fas fa-file-upload"></i>
            <h3>Перетащите файл сюда</h3>
            <p>или нажмите для выбора</p>
            <input
              type="file"
              id="fileInput"
              accept=".pdf,.doc,.docx,.txt,.jpg,.jpeg,.png"
            />
            <button id="browseBtn" class="btn-secondary">
              <i class="fas fa-folder-open"></i> Выбрать файл
            </button>
          </div>

          <div class="file-info" id="fileInfo" style="display: none">
            <div class="file-preview">
              <i class="fas fa-file" id="fileIcon"></i>
              <div>
                <h4 id="fileName"></h4>
                <p id="fileSize"></p>
              </div>
              <button id="removeFile" class="btn-icon">
                <i class="fas fa-times"></i>
              </button>
            </div>
          </div>

          <div class="form-group">
            <label for="webhookUrl">
              <i class="fas fa-link"></i> Вебхук URL (опционально)
            </label>
            <input
              type="url"
              id="webhookUrl"
              placeholder="https://ваш-вебхук.example.com/endpoint"
            />
            <small>Если оставить пустым, файл только сохранится</small>
          </div>

          <button id="uploadBtn" class="btn-primary" disabled>
            <i class="fas fa-upload"></i> Загрузить документ
          </button>

          <div
            class="progress-container"
            style="display: none"
            id="progressContainer"
          >
            <div class="progress-bar">
              <div class="progress-fill" id="progressFill"></div>
            </div>
            <p id="progressText">Загрузка...</p>
          </div>

          <div class="result" id="result" style="display: none"></div>
        </div>

        <div class="actions">
          <a href="/history" class="btn-outline">
            <i class="fas fa-history"></i> Посмотреть историю загрузок
          </a>
        </div>
      </main>

      <footer>
        <p>Документы хранятся 7 дней. Максимальный размер: 10MB</p>
      </footer>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
